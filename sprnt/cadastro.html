<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<style>
  body {
    padding-top: 22vh;
    background: url(img/EsAtCh.png) no-repeat;
    background-size: cover;
  }
</style>

<body>
    <div id="geral">
        <h1>Cadastre-se</h1>
        <form id="forms" action="">
          <div class="grande">
            <label for="cpf">Cpf</label>
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" maxlength="14" data-cpf-validate>
          </div>
          <div class="pequeno espacamento">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="pequeno">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" data-required data-only-letters>
          </div>
          <div class="pequeno espacamento">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="10" data-senha-validate data-required>
          </div>
          <div class="pequeno">
            <label for="confirmar">Confirmação de senha</label>
            <input type="password" name="confirmar" id="confirmar" placeholder="Digite novamente sua senha" data-equal="senha">
          </div>
          <div class="grande">
            <input type="submit" id="entrar" value="Registrar">
          </div>
        </form>
      </div>
      <p class="erro template"></p>



      <script src="js/cadastro.js"></script>
</body>
</html>
